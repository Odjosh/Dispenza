    </div>
  </nav>

  <!-- Main Section -->
  <div class="container mt-4">
    
    <!-- Add New Stock -->
    <h5 class="mb-3">Add New Stock</h5>
    <form class="mb-4">
      <div class="mb-3">
        <label for="drugName" class="form-label">Medicine Name</label>
        <input type="text" class="form-control" id="drugName" placeholder="e.g. Amoxicillin" required>
      </div>
      <div class="mb-3">
        <label for="quantityAdded" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantityAdded" placeholder="e.g. 100" required>
      </div>
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add to Inventory</button>
    </form>

    <!-- Adjust Existing Stock -->
    <h5 class="mb-3">Adjust Existing Stock</h5>
    <form>
      <div class="mb-3">
        <label for="adjustDrug" class="form-label">Select Medicine</label>
        <select class="form-select" id="adjustDrug">
          <option selected disabled>Select medicine</option>
          <option>Amoxicillin</option>
          <option>Paracetamol</option>
          <option>Ibuprofen</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="adjustQuantity" class="form-label">Quantity Adjustment</label>
        <input type="number" class="form-control" id="adjustQuantity" placeholder="e.g. -5 for expired" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Update Stock</button>
    </form>

  </div>
