<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">

  <div class="login-box text-center">
    <h2 class="mb-4">Medicine Tracker</h2>

    <form action="homepage.html" method="GET">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="register.html" class="btn btn-outline-secondary">Register</a>
      </div>
    </form>

    <div class="mt-3">
      <a href="forgot-password.html" class="text-decoration-none small">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
